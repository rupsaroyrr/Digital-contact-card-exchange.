<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Contact Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Digital Contact Card</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="cardForm">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="phone" placeholder="Phone">
            <input type="text" id="company" placeholder="Company">
            <input type="text" id="position" placeholder="Position">
            <button id="createCard">Create Card</button>
            <button id="updateCard">Update Card</button>
        </div>
        <div id="cardDisplay"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
